<h1>Policies</h1>
<table class="table table-light table-hover table-striped table-general">
    <thead class="encabezado-tabla">
        <th>Email</th>
        <th>Amount insured</th>
    </thead>        
    <tbody *ngIf="policies && policies.length !== 0">
        <tr *ngFor="let p of policies">
            <td>{{ p.email }}</td>
            <td>{{ p.amountInsured }}</td>
        </tr>
    </tbody>        
</table>
