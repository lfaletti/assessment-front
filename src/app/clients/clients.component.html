<table class="table table-light table-hover table-striped table-general">
        <thead class="encabezado-tabla">
            <th>Name</th>
            <th>Email</th>
        </thead>        
        <tbody *ngIf="clients && clients.length !== 0">
            <tr *ngFor="let c of clients" (click)="selectRow(c.id)" [ngClass] = "{'table-primary': isSelected(c)}">
                <td>{{ c.name }}</td>
                <td>{{ c.email }}</td>
                <td><a [routerLink]="['/policies/client', c.id]">View Policies</a></td>
            </tr>
        </tbody>        
    </table>
